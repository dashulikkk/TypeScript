<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CropMaster</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
<main class="photo-editor">
    <header>
        <h2>You can crop image and download after</h2>
    </header>
    <section class="uploader">
        <label for="file-input" class="upload-label">Upload image</label>
        <input type="file" id="file-input" accept="image/*" />
    </section>
    <section class="workspace">
        <figure>
            <img id="preview" alt="Загруженное изображение" />
        </figure>
        <figure>
            <img id="result" class="result-img" alt="Результат обрезки" />
        </figure>
    </section>
    <nav class="controls">
        <button id="cut">Crop image</button>
        <button id="save">Download new image</button>
    </nav>
</main>
<script type="module" src="./index.js"></script>
</body>
</html>
